<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- FONT FAMILY -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <!-- LINKS archivos CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <link rel="stylesheet" href="assets/css/animacion.css">
</head>
<body>

  <!-- CONTAINER-CARD_NFT -->
  <main class="container-card_nft">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="NFT CARD PREVIEW frontendmentor.io">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <!-- CONTTAINER-INFO_CARD -->
    <div class="content-info_card">
      <h1>Equilibrium #3429</h1>
      <p class="text-mid">Our Equilibrium collection promotes balance and calm.</p>
      <div class="content-price">
        <div class="price-ethereum">
          <a href="#">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span class="price-ethereum">0.041 ETH</span>
          </a>
        </div>
        <div class="clock-time"></div>  
          <a href="#">
            <img src="images/icon-clock.svg" alt="icon-clock"> <span class="clock">3 days left</span>
          </a>
      </div>
      <div class="divider"></div>
      <!-- CONTAINER-PERFIL-INFO -->
      <div class="container-perfil-info">
        <div class="container-img">
          <img src="images/image-avatar.png" alt="image-avatar">
        </div>
        <div class="container-text">
          <p class="creation">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
  </main>

  

  

  
  
  
  




  <!-- WIDTH - 350 HEIGHT- 596 -->
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nantue</a>.
  </div>
</body>
</html>
